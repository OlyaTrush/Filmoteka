<div class="pagination pagination--off" data-el="pagination">
  <button
    type="button"
    class="pagination__arrow visually-hidden"
    data-arrow="left"
    title="left arrow"
  >
    <svg class="pagination__svg">
      <use class="svg" href="./images/icons.svg#icon-arrow-left"></use>
    </svg>
  </button>

  <div class="pagination__list"></div>
  <button
    type="button"
    class="pagination__arrow visually-hidden"
    data-arrow="right"
    title="right arrow"
  >
    <svg class="pagination__svg">
      <use class="svg" href="./images/icons.svg#icon-arrow-right"></use>
    </svg>
  </button>
</div>
